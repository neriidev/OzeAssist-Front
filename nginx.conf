server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy para API backend (usando rede privada do Railway)
    # O entrypoint.sh substituirá BACKEND_INTERNAL_URL_PLACEHOLDER pela URL real
    location /api {
        # Passar o path completo incluindo /api para o backend
        proxy_pass BACKEND_INTERNAL_URL_PLACEHOLDER;
        proxy_http_version 1.1;
        
        # Headers importantes para o backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Preservar todos os headers originais (incluindo Content-Type e Content-Length)
        proxy_pass_request_headers on;
        proxy_pass_request_body on;
        
        # Não bufferizar requisições (importante para POST/PUT com body JSON)
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Garantir que o body seja lido completamente
        client_body_buffer_size 128k;
        client_max_body_size 10m;
        
        # Timeouts (aumentados para evitar 504 Gateway Timeout)
        # O backend pode demorar muito em operações como criação de tabelas, migrações, etc.
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Manter conexão viva para melhor performance
        proxy_set_header Connection "";
        
        # Não interromper conexão em caso de timeout do cliente
        proxy_ignore_client_abort on;
        
        # Logs de erro para debug
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # SPA routing - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Ignore missing index.css (Vite may reference it but it's not needed)
    location = /index.css {
        access_log off;
        return 204;
        add_header Content-Length 0;
    }
}

